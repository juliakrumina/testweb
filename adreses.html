<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TR elements define table rows</h2>

<table style="width:100%">
  <tr>
    <td>Valsts</td>
    <td>Pilsēta</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
  </tr>
</table>

<p>Valstis un pilsētas, kuras iesaka apciemot ziemas laikā</p>

</body>
</html>
